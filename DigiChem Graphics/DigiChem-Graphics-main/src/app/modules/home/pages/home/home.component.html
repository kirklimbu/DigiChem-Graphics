<!-- showcase slider -->
<div id="home">
  <section class="content-wrapper">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
          <h3>10 seconds between slides...</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" alt="Random second slide" />
        </div>
        <div class="carousel-caption">
          <h3>No mouse events...</h3>
          <p>This carousel doesn't pause or resume on mouse events</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[2]" alt="Random third slide" />
        </div>
        <div class="carousel-caption">
          <h3>No keyboard...</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[3]" alt="Random fourth slide" />
        </div>
        <div class="carousel-caption">
          <h3>And no wrap after last slide.</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </section>
</div>

<div class="container content-wrapper">
  <div id="gallary" class="content">
    <section>
      <app-gallary></app-gallary>
    </section>
  </div>
  <div id="about" class="content">

      <app-about> </app-about>
    </section>
  </div>

  <div id="worked-for" class="content mt-4">
    <app-i-have-worked-for></app-i-have-worked-for>
  </div>
  <!--   <div id="contact" class="content">
    <app-contact-us></app-contact-us>
  </div> -->
</div>

<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <!-- <mat-icon>date_range</mat-icon> -->

  <button
    class="btn btn-outline-warning"
    data-toggle="button"
    aria-pressed="true"
    (click)="scrollToTop()"
  >
    <mat-icon>expand_less</mat-icon>
  </button>
</div>
